---
# Puppet Master Installation Parameters
profile::puppetmaster::keypath: "/etc/puppetlabs/puppet/eyaml"
profile::puppetmaster::gemprovider: "puppetserver_gem"
profile::puppetmaster::packages:
  - hiera-eyaml
  - deep_merge
profile::puppetmaster::owner: "pe-puppet"
profile::puppetmaster::group: "pe-puppet"
profile::puppetmaster::cmdpath:
  - '/opt/puppetlabs/puppet/bin'
  - '/usr/bin'
  - '/usr/local/bin' 
